<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body size">
          <form id="input-city-form">
            <div class="row">
              <div class="col-12 col-md-8">
                <span class="form-group">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="City..."
                    id="searching-for-city"
                    autocomplete="off"
                  />
                </span>
              </div>
              <div class="col-12 col-md-4">
                <input
                  type="submit"
                  value="Search"
                  class="button-search shadow-sm"
                />
              </div>
            </div>
          </form>
          <form id="current-city-button">
            <div>
              <input
                type="submit"
                value="Current City"
                class="button-current shadow-sm"
                id="showing-current-city"
              />
            </div>
          </form>
          <div class="row">
            <div class="col-12 col-md-6 text">
              <h2 id="myCity"></h2>
              <h1>
                <span class="main-temp" id="main-degrees"></span>
                <span class="units">
                  <a
                    href="#"
                    class="celsius-link-style active"
                    id="celsius-link"
                    >째C </a
                  >|<a
                    href="#"
                    class="fahrenheit-link-style"
                    id="fahrenheit-link"
                  >
                    째F</a
                  >
                </span>
              </h1>
              <h2 class="main-sign">
                <img src="" alt="Clear" id="icon" />
              </h2>
              <p class="description" id="main-weather-description"></p>
            </div>
            <div class="col-12 col-md-6 move">
              <h2 id="current-time"></h2>
              <div id="pressure"></div>
              <div id="humidity"></div>
              <div id="wind-speed"></div>
              <hr />
              <div class="feeling-temp">
                <small>The temperature feels like</small>
                <h5 class="feels-like">
                  <span id="new-degrees"></span>
                  <span>
                    <a
                      href="#"
                      class="celsius-link-style active"
                      id="celsius-feels-like-link"
                      >째C </a
                    >|<a
                      href="#"
                      class="fahrenheit-link-style"
                      id="fahrenheit-feels-like-link"
                    >
                      째F</a
                    >
                  </span>
                </h5>
              </div>
            </div>
          </div>
          <div class="px-1 py-1" id="forecast"></div>
        </div>
      </div>
      <div>
        <small class="author"
          ><a
            class="source-link"
            href="https://github.com/elly-allexa/vanilla-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Oleksandra Piankova</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
